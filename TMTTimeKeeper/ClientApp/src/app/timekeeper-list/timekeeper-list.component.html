<div class="row mt-3 mb-3">
    <div class="p-0 col-md-8">
        <strong>Danh sách máy chấm công</strong>
    </div>
    <div class="p-0 text-right col-md-4">
        <button class="btn btn-success" (click)="addTimeKeeper()">Thêm</button>
    </div>
</div>
<div class="row">
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Tên máy</th>
            <th scope="col">Model máy</th>
            <th scope="col">Port</th>
            <th scope="col">Địa chỉ IP</th>
            <th scope="col">Chi nhánh</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of timeKeepers">
            <td>{{item.name}}</td>
            <td>{{item.model}}</td>
            <td>{{item.tcpPort}}</td>
            <td>{{item.ipAddress}}</td>
            <td>Chi nhánh 1</td>
            <td>
                {{isConnect ? 'Đã kết nối' : 'Chưa kết nối'}}
            </td>
            <td>
              <button class="btn btn-success mr-2" title="Sửa" (click)="update(item.id)">
                <i class="far fa-edit"></i>
              </button>
              <button class="btn btn-danger" title="Xóa" (click)="delete(item.id)">
                <i class="far fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
