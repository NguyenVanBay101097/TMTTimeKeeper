<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Đăng nhập</h3>
                        <div class="form-group">
                            <label for="storename" class="text-info">Tên cửa hàng:</label><br>
                            <input type="text" name="storename" id="storename" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Tên đăng nhập:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Mật khẩu:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Duy trì đăng nhập</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <button (click)="onLogin()" type="button" class="btn btn-info btn-md">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
